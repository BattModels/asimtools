lj: 
  name: LennardJones
  module: ase.calculators.lj
  args:
    sigma: 3.54
    epsilon: 0.00802236
gpaw:
  name: GPAW
  module: gpaw.calculator
  args:
    kpts: [2,2,2]
    h: 0.1
    xc: PBE
    txt: gpaw_output.txt
  run_prefix: srun --mpi=pmix
  precommands:
    - source ~/.bashrc
    - conda activate py-gpaw
    - alias python="gpaw python"
