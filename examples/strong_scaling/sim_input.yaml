script: strong_scaling.strong_scaling.py
overwrite: true
workdir: results
args:
  ntasks: [1,2,4,8,16]
  subscript_input:
    script: singlepoint
    overwrite: true
    args:
      image:
        builder: bulk
        name: Li
        repeat: [2,2,2]
        rattle_stdev: 0.01
      calc_id: qe_li
      properties: ['energy', 'forces']
  subscript_env_input:
    mode:
      use_slurm: true
      interactive: false
    slurm:
      flags:
        - -p cpu
        - --tmp=40G
      precommands:
        - source ~/.bashrc
        - conda activate asimtools
