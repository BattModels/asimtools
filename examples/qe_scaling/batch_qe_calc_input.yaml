name: QuantumEspresso
calc:
  # kspacing: 0.02
  kpts: [1,1,1]
  pseudopotentials:
    Na: Na.pbe-spn-kjpaw_psl.1.0.0.UPF
  input_data:
    ecutwfc: 130
    calculation: scf
    tstress: True
    tprnfor: True
    occupations: smearing
    smearing: mp
    degauss: 0.02
    outdir: ./out
    disk_io: medium
    electron_maxstep: 2
  command: srun --mpi=pmix pw.x -nk 1 -in PREFIX.pwi > PREFIX.pwo
job:
  use_slurm: true
  interactive: false
slurm:
  flags:
    - -N 1
    - -p cpu
    - -A venkvis
    - --tmp=80G
    - --mem=100G
  precommands:
    - source ~/.bashrc
    - conda activate ase-plot
    - module load qe
  postcommands:
    - echo "EXAMPLE POSTCOMMAND"
