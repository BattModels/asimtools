script: calc_array
overwrite: true
workdir: results
args:
  calc_ids: ['emt', 'lj']
  subscript_input:
    script: eos.eos
    overwrite: true
    args:
      image:
        builder: bulk
        name: Cu
      nimages: 5
      scale_range: [0.95, 1.05]
      singlepoint_env_id: inline
      preprocess_env_id: inline
  calc_input:
    emt: 
      name: EMT
      module: ase.calculators.emt
      args:
        fixed_cutoff: True
    lj:
      name: LennardJones
      module: ase.calculators.lj
      args:
        sigma: 2.338
        epsilon: 0.409

