name: QuantumEspresso
calc:
  kspacing: 0.08
  pseudopotentials:
    Li: Li.pbe-s-kjpaw_psl.1.0.0.UPF
  input_data:
    ecutwfc: 60
    calculation: scf
    tstress: True
    tprnfor: True
    occupations: smearing
    smearing: mp
    degauss: 0.03
    outdir: ./out
  command: srun --mpi=pmix pw.x -in PREFIX.pwi > PREFIX.pwo
job:
  use_slurm: true
  interactive: false
slurm:
  flags:
    - -n 4
    - --gres=gpu:1
    - -p gpu
    - -A venkvis_gpu
    - -J qe_test
  precommands:
    - source ~/.bashrc
    - conda activate ase-plot
    - module load qe
  postcommands:
    - echo "EXAMPLE POSTCOMMAND"
