name: LennardJones
calc:
  sigma: 3.54
  epsilon: 0.00802236
job:
  use_slurm: true
  interactive: false
slurm:
  flags:
    - -n 2
    - --gres=gpu:1
    - -p gpu
    - -A venkvis_gpu
    - -J lj_test
  precommands:
    - source ~/.bashrc
    - conda activate ase-plot
  postcommands:
    - echo "POSTCOMMAND"
