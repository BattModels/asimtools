script: eos
prefix: Ar_LJ
overwrite: false
steps:
  preprocess:
    config: process
    image:
      name: Ar
    scale_range: [0.95, 1.05]
    nimages: 3
    submit: true
  calculate:
    config: simulation
    properties: ['energy']
  postprocess:
    config: process
    submit: false

configs:
  simulation:
    submit: True
    calc_name: LennardJones
    calc:
      sigma: 3.54
      epsilon: 0.00802236
    job:
      use_slurm: false
      interactive: true
  process:
    job:
      use_slurm: false
      interactive: true
